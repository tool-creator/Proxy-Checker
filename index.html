<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Proxy Detector (IPHub)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f1724;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    background: #1a2333;
    border-radius: 12px;
    padding: 20px 28px;
    max-width: 480px;
    text-align: center;
    box-shadow: 0 6px 24px rgba(0,0,0,0.5);
  }
  h1 { font-size: 22px; margin-bottom: 10px; }
  button {
    background: #3ddc84;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .bad {
    color: #ff6b6b;
    font-weight: bold;
    font-size: 20px;
    margin-top: 10px;
  }
  .ok {
    color: #3ddc84;
    font-weight: bold;
    font-size: 20px;
    margin-top: 10px;
  }
  pre {
    background: #111a2d;
    padding: 10px;
    border-radius: 8px;
    text-align: left;
    overflow-x: auto;
  }
</style>
</head>
<body>
  <div class="box">
    <h1>Proxy / VPN Detector</h1>
    <p>Click the button below to check if you're on a proxy or VPN.</p>
    <button id="checkBtn">Check Connection</button>
    <div id="result"></div>
    <pre id="details"></pre>
  </div>

<script>
document.getElementById("checkBtn").addEventListener("click", async () => {
  const resultDiv = document.getElementById("result");
  const details = document.getElementById("details");
  resultDiv.textContent = "Checking...";
  details.textContent = "";

  const apiKey = "MzAyMzk6TGFWTWhmTzRiZ3lKV1FPSHJjMWZXOEhqRHlpTmxrcGs="; // <-- paste your key here for local use

  try {
    const res = await fetch("https://proxycheck.io/v2/?key=" + apiKey); // Correction below
  } catch {}
  try {
    // 1. Get public IP
    const ipRes = await fetch("https://api.ipify.org?format=json");
    const { ip } = await ipRes.json();

    // 2. Query IPHub API
    const resp = await fetch("https://v2.api.iphub.info/ip/" + ip, {
      headers: { "X-Key": apiKey }
    });

    if (!resp.ok) {
      resultDiv.textContent = "Error fetching from IPHub: " + resp.status;
      return;
    }

    const data = await resp.json();
    details.textContent = JSON.stringify(data, null, 2);

    /*
      IPHub "block" field meanings:
      0 = Residential / non-proxy
      1 = Non-residential / proxy / hosting
      2 = Mixed
    */
    if (data.block === 1) {
      resultDiv.innerHTML = `<div class="bad">üö´ Proxy/VPN detected ‚Äî Get off the proxy!</div>`;
    } else if (data.block === 2) {
      resultDiv.innerHTML = `<div class="bad">‚ö†Ô∏è Possible proxy ‚Äî mixed usage detected!</div>`;
    } else {
      resultDiv.innerHTML = `<div class="ok">‚úÖ No proxy detected</div>`;
    }

  } catch (err) {
    resultDiv.textContent = "Error: " + err.message;
  }
});
</script>
</body>
</html>
