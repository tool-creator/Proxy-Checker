<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Proxy / VPN Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: "Inter", Arial, sans-serif;
    background: #0f1724;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    background: #1a2333;
    border-radius: 16px;
    padding: 30px 36px;
    max-width: 480px;
    text-align: center;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
  }
  h1 {
    font-size: 22px;
    margin-bottom: 12px;
  }
  button {
    background: #3ddc84;
    color: #000;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }
  button:hover {
    background: #2fc272;
  }
  .bad {
    color: #ff6b6b;
    font-weight: bold;
    font-size: 20px;
    margin-top: 10px;
  }
  .ok {
    color: #3ddc84;
    font-weight: bold;
    font-size: 20px;
    margin-top: 10px;
  }
  pre {
    background: #111a2d;
    padding: 10px;
    border-radius: 8px;
    text-align: left;
    overflow-x: auto;
    font-size: 12px;
    color: #bbb;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="box">
    <h1>Proxy / VPN Detector</h1>
    <p>Click the button below to check if you're on a proxy or VPN.</p>
    <button id="checkBtn">Check Connection</button>
    <div id="result"></div>
    <pre id="details"></pre>
  </div>

<script>
document.getElementById("checkBtn").addEventListener("click", async () => {
  const resultDiv = document.getElementById("result");
  const details = document.getElementById("details");
  resultDiv.textContent = "Checking...";
  details.textContent = "";

  try {
    const res = await fetch("/api/check");
    if (!res.ok) throw new Error("Request failed");
    const data = await res.json();

    details.textContent = JSON.stringify(data, null, 2);

    if (data.proxyDetected) {
      resultDiv.innerHTML = `<div class="bad">ðŸš« Proxy/VPN detected â€” Get off the proxy!</div>`;
    } else {
      resultDiv.innerHTML = `<div class="ok">âœ… No proxy detected</div>`;
    }

  } catch (err) {
    resultDiv.textContent = "Error: " + err.message;
  }
});
</script>
</body>
</html>
